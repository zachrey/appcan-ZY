<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <script src="../js/init.js"></script>
    </head>
    <body class="um-vp " ontouchstart>
        <div id="page_0" class="up ub ub-ver sc-bg" tabindex="0">
            <!--header开始-->
            <div id="header" class="uh bc-text-head ub bc-head">
                <div class="nav-btn" id="nav-left"></div>
                <h1 class="ut ub-f1 ulev-3 ut-s tx-c" tabindex="0">登录</h1>
                <div class="nav-btn nav-bt" id="nav-right"></div>
            </div>
            <!--header结束--><!--content开始-->
            <div id="content" class="ub-f1 tx-l">
            </div>
            <!--content结束-->
            <div id="footer" class="ub ub-ver">
                <!-- 显示下载进度 -->
                <div class="ub ub-f1 uinn ub-ac ub-pc umar-a" id="percentage">
                </div>
            </div>
        </div>
        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/locStorageModify.js"></script>
    </body>
    <!-- <script src="./js/versionOption.js"></script> -->
    <script>
        //存储当前窗口的名字，便于调用
        appcan.ready(function() {
            localOption.intiWindowsName();
            uexSupoinScan.etStartScan =   function( data ){
                data = eval('('+ data +')');
                var name = localOption.getWindowName();
                // appcan.window.alert(1,name);
                appcan.window.evaluatePopoverScript({
                     name:name,
                     popName:'content',
                     scriptContent:'getData(\''+data.result+'\')'
                })
            }
            
            
             var titHeight = $('#header').offset().height;
                appcan.frame.open("content", "login_content.html", 0, titHeight);
                window.onorientationchange = window.onresize = function() {
                    appcan.frame.resize("content", 0, titHeight);
             }
        });
    </script>
</html>
