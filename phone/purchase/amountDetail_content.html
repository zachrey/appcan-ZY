    <script>
        var lastFlag;
        appcan.ready(function() {
             var AMOUNTDETAILINFO = appcan.locStorage.val('AMOUNTDETAILINFO');
             //appcan.window.alert("123",AMOUNTDETAILINFO)
             AMOUNTDETAILINFO = eval('('+AMOUNTDETAILINFO+')');
             if(AMOUNTDETAILINFO.length === 0){
                 appcan.window.openToast('当前没有数据！',1000,5,0);
                 return;
             }
         //组
         for(var j=0;j<AMOUNTDETAILINFO.length;j++)
         {
             var strTittle = '<div id="'+j+'" class="ub ub-f1 ub-ver yqq-xxk uc-a uinn umar-a zk-marTop2 ">'
                                  +'<div id="" class="ub ub-ver">'
                                      +'<div id="tittle" class="ub ub-ver yqq-bbd">'
                                        +'<div  class="ub yqq-w10  zk-borderTop ub-ver" >'
                                            +'<div class="ub yqq-w9 sheetuinn ub-pc ub-ac wkf-font-w">'
                                                +'<div class="ub yqq-w3 ub-pc">单号：</div>'
                                                +'<div class="ub yqq-w7">'+AMOUNTDETAILINFO[j].ProcurementNumber+'</div>'
                                            +'</div>'
                                        +'</div>'
                                        +'<div  class="ub yqq-w10  zk-borderTop ub-ver" >'
                                            +'<div class="ub yqq-w9 sheetuinn ub-pc ub-ac wkf-font-w">'
                                                +'<div class="ub yqq-w3 ub-pc">品号：</div>'
                                                +'<div class="ub yqq-w7">'+AMOUNTDETAILINFO[j].ProductNo+'</div>'
                                            +'</div>'
                                        +'</div>'
                                        +'<div  class="ub yqq-w10  zk-borderTop ub-ver" >'
                                            +'<div class="ub yqq-w9 sheetuinn ub-pc ub-ac wkf-font-w">'
                                                +'<div class="ub yqq-w3 ub-pc">品名：</div>'
                                                +'<div class="ub yqq-w7">'+AMOUNTDETAILINFO[j].PRONAME+'</div>'
                                            +'</div>'
                                        +'</div>'
                                        +'<div  class="ub yqq-w10  zk-borderTop ub-ver" >'
                                            +'<div class="ub yqq-w9 sheetuinn ub-pc ub-ac wkf-font-w">'
                                                +'<div class="ub yqq-w3 ub-pc">规格：</div>'
                                                +'<div class="ub yqq-w7">'+AMOUNTDETAILINFO[j].Specifications+'</div>'
                                            +'</div>'
                                        +'</div>'
                                        +'<div  class="ub yqq-w10  zk-borderTop ub-ver" >'
                                            +'<div class="ub yqq-w9 sheetuinn ub-pc ub-ac wkf-font-w">'
                                                +'<div class="ub yqq-w3 ub-pc">单位：</div>'
                                                +'<div class="ub yqq-w7">'+AMOUNTDETAILINFO[j].Unit+'</div>'
                                            +'</div>'
                                        +'</div>'
                                        +'<div  class="ub yqq-w10  zk-borderTop ub-ver" >'
                                            +'<div class="ub yqq-w9 sheetuinn ub-pc ub-ac wkf-font-w">'
                                                +'<div class="ub yqq-w3 ub-pc">库位：</div>'
                                                +'<div class="ub yqq-w7">'+AMOUNTDETAILINFO[j].WARE+'</div>'
                                            +'</div>'
                                        +'</div>'
                                        +'<div  class="ub yqq-w10  zk-borderTop ub-ver" >'
                                            +'<div class="ub yqq-w9 sheetuinn ub-pc ub-ac wkf-font-w">'
                                                +'<div class="ub yqq-w3 ub-pc">仓库：</div>'
                                                +'<div class="ub yqq-w7">'+AMOUNTDETAILINFO[j].ALIB+'</div>'
                                            +'</div>'
                                        +'</div>'
                                       +'</div>'
                                     +'<div id="detail" class="ub ub-ver uinn ">'
                                       +'<div id="detailTittle" class="ub umar-t">'
                                         +'<div id="" class="umar-l ub wkf-w6 ub-ac  wkf-font-w">物料条码</div>'
                                         +'<div id="" class="ub wkf-w4  ub-ac ub-pc wkf-font-w">数量</div>'
                                       +'</div>'
                                       +'<div id="addtion" class="">'
                                       var strDetail = "";
                                        for(var i=0;i<AMOUNTDETAILINFO[j].listMaterialEntity.length;i++)
                                        {       
                                            strDetail += '<div id="lable'+i+'" class="ub" style="margin-bottom: -1em">'
                                                              +'<div id="" class="umar-l ub wkf-w6 ub-ac wkf-hh">'+AMOUNTDETAILINFO[j].listMaterialEntity[i].BarCode+'</div>'
                                                              +'<div id="" class="ub wkf-w4  ub-ac ub-pc uinn wkf-hh">'+AMOUNTDETAILINFO[j].listMaterialEntity[i].Amount+'</div>'
                                                           +'</div>'
                                        } 
                                        
                                        strTittle += strDetail;     
                                      strTittle += '</div></div></div></div>'
                                      $("#sheet").append(strTittle);
                                      
                                      appcan.button('.zk-marTop2','ani-act',function(){
                                            multipleChoice( this.id );
                                      });
                                      
             }   
            });
            
            
            
        //模拟单项选择
        function multipleChoice( flag ) {
            if( $("#"+flag).hasClass("zk-clickR")){
                appcan.window.alert({
                            title:'警告',
                            content:'是否删除该项',
                            buttons:['确定','取消'],
                            callback:function(err,data,dataType,optId){
                                if(data == 0){
                                    appcan.window.evaluatePopoverScript({
                                       name:"purchase",
                                       popName:"content",
                                       scriptContent:"deleteArr("+flag+")"
                                   });
                                   // appcan.window.evaluateScript({
                                       // name:"amountDetail", 
                                       // scriptContent:"closeWindow()"
                                   // });
                                   uexWindow.reload();
                                }
                             }
                        })
            }else{
                 if(lastFlag != null){
                     $("#"+lastFlag).removeClass("zk-clickR");
                     $("#"+lastFlag).addClass("yqq-xxk");
                 }
                 lastFlag = flag;
                $("#"+lastFlag).removeClass("yqq-xxk");
                $("#"+lastFlag).addClass("zk-clickR");
            }
        }     
        
       
    </script>
