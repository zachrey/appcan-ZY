                 return;

         //组

         {
             var strTittle = '<div id="sheet0" class="ub ub-f1 ub-ver yqq-xxk uc-a uinn umar-a zk-marTop2 ">'

                                            +'<div class="ub yqq-w9 sheetuinn ub-pc ub-ac wkf-font-w">'

                                                +'<div class="ub yqq-w6">'+AMOUNTDETAILINFO[j].outputContainer+'</div>'
                                            +'</div>'

                                        +'<div  class="ub yqq-w10  zk-borderTop ub-ver" >'
                                            +'<div class="ub yqq-w9 sheetuinn ub-pc ub-ac wkf-font-w">'
                                                +'<div class="ub yqq-w4 ub-pc">品号：</div>'
                                                +'<div class="ub yqq-w6">'+AMOUNTDETAILINFO[j].traGoodsId+'</div>'
                                            +'</div>'
                                        +'</div>'
                                        +'<div  class="ub yqq-w10  zk-borderTop ub-ver" >'
                                            +'<div class="ub yqq-w9 sheetuinn ub-pc ub-ac wkf-font-w">'
