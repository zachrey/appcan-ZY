    <script>
        appcan.ready(function() {
             var mtrAmountDetailInfo = appcan.locStorage.val('mtrAmountDetailInfo');

                 return;
             }
             // else{
                 // appcan.alert(mtrAmountDetailInfo);
             // }
         //组
         var strTittle="";
