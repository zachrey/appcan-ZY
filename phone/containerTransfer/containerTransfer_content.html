       //------转出容器--->ajax
       
        function outputContainerAjax( Data ){
            //alert(123);
             if( barcodeArr.indexOf(Data) !== -1){
                 appcan.window.openToast('容器码重复!',1000,5,0);
                 return;
               }
            appcan.request.ajax({
                url:"http://10.101.55.75/fzzy/SPEngine/Barcode",
                type:"POST",
                data:{
                    input:{LogicType:"扫码",
                    ScanType:"容器扫码",
                    ContainerBarcodeInput:{
                        "Barcode":Data,//"9900001417"
                        }
                    }
                },
                dataType:"json",
                success : function( info ) {
                    //appcan.window.alert(JSON.stringify(info));
                        
                        if(!info.bSuccess){
                            appcan.window.openToast(info['Error'],1000,5,0);
                            return ;
                        }
                        if( !info.isFitBarcodeType  ){
                            appcan.window.openToast('不为容器码，请重新扫描！',1000,5,0);
                            return ;
                        }
                        if(info.ContainerBarcodeOutput.isContainerBarcodeDefined == false ){
                             appcan.window.openToast('容器码未定义',1000,5,0);
                             return ;
                        }
                        var arr = info.ContainerBarcodeOutput.ContainerInstance.listMaterial;
                        if(arr.length == 1){
                           $("#traGoodsId").html(arr[0].MaterialID);
                           $("#traGoodsName").html(arr[0].MatName);
                           $("#traStandard").html(arr[0].Specifications); 
                           $("#oldCount").html(arr[0].Amount);
                           $("#unit").html('('+arr[0].Company+')');
                           goodObj = arr[0];
                           if(arr[0].Inspection === 1){
                               appcan.window.openToast('当前物料为送检状态，请重新扫描！',2000,5,0);
                               return;
                           }
                        }
                        appcan.locStorage.val('INFOLIST',arr);
                        $("#outputContainer").html(info.ContainerBarcodeOutput.ContainerEntity.ContainerBarCode);
                        outContaineObj = info.ContainerBarcodeOutput.ContainerEntity;
                        $('html,body').animate({scrollTop:$('#outputContainer').offset().top-80},1000);
                },
                error: function(){
                    appcan.window.openToast("网络请求错误！",1000,5,0);
                }
            })
        }

                            return ;
                        }
                    },
                    error: function(){
                        appcan.window.openToast("网络请求错误！",1000,5,0);
                    }
            })
