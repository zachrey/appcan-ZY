<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="css/yqq_cgrk.css">
        <link rel="stylesheet" href="css/zk.css">
        <script src="../js/init.js"></script>
    </head>
    <body class="um-vp" ontouchstart>
        <div id="sheet" class="ub uinn ub-f1 ub-ver bc-text">
        </div>
    </body>
    <script src="../js/appcan.js"></script>
    <script src="../js/appcan.control.js"></script>
    <script src="../js/locStorageModify.js"></script>
    </body>
    <script>
        var list = [];
        var lastFlag;
        var FLAG = 1; 
        appcan.ready(function() {
            var GUID = appcan.locStorage.val('INPUTMATERIALLIST');
            // appcan.alert("1",GUID);
            showList( GUID );
        });

        //模糊查询请求
        function showList( GUID ) {
            appcan.window.openToast('获取数据中，请稍等...',10000,5,1);
            appcan.request.ajax({
                url : "http://10.101.55.75/fzzy/SPEngine/Barcode",
                type : "POST",
                data : {
                    input:{
                        "LogicType": "工位管理",
                        "OpType": "投入物料",
                        "StationInstanceGuid": GUID
                    }
                },
                dataType : "json",
                success : function(data) {
                    appcan.window.closeToast();
                    $('#sheet').html('');
                    // appcan.window.alert("123",JSON.stringify(data));
                    if (data.bSuccess) {
                        list = data.lstInside;
                        if( list.length === 0){
                            appcan.window.openToast("查询结果为空！", 1000, 5, 0);
                            return;
                        }
                        for (var i = 0; i < list.length; i++) {
                            var str = '<div id="'+i+'" class="ub ub-f1 ub-ver  uc-a uinn umar-a zk-marTop2 yqq-xxk">'+
                                        '<div class="ub yqq-w10 zk-borderBottom yqq-bbd umar-b" >'+
                                            '<div  class="ub yqq-w3 sheetuinn ub-pc ub-ac wkf-font-w">'+
                                                '品名'+
                                            '</div>'+
                                            '<div  class="ub yqq-w6 sheetuinn ub-pc ub-ac wkf-font-w">'+
                                                list[i].MatName+
                                            '</div>'+
                                        '</div>'+
                                        '<div class="ub yqq-w10 zk-borderBottom yqq-bbd umar-b" >'+
                                            '<div  class="ub yqq-w3 sheetuinn ub-pc ub-ac wkf-font-w">'+
                                                '工单'+
                                            '</div>'+
                                            '<div  class="ub yqq-w6 sheetuinn ub-pc ub-ac wkf-font-w">'+
                                                list[i].WorkOrder+
                                            '</div>'+
                                        '</div>'+
                                        '<div class="ub yqq-w10 zk-borderBottom yqq-bbd umar-b" >'+
                                            '<div  class="ub yqq-w3 sheetuinn ub-pc ub-ac wkf-font-w">'+
                                                '投料时间'+
                                            '</div>'+
                                            '<div  class="ub yqq-w6 sheetuinn ub-pc ub-ac wkf-font-w">'+
                                                list[i].InsideDate+
                                            '</div>'+
                                        '</div>'+
                                    '</div>';
                            $('#sheet').append(str);
                            appcan.button('.zk-marTop2','ani-act',function(){
                                multipleChoice( this.id );
                            });
                        }
                    } else {
                        appcan.window.openToast( data.Error , 1000, 5, 0);
                    }
                },
                error : function(e) {
                    appcan.window.openToast("网络连接错误！", 1000, 5, 0);
                }
            });
        }
        //模拟单项选择
        function multipleChoice( flag ) {
            if(	FLAG && $("#"+flag).hasClass("zk-clickR")){
                    appcan.window.evaluatePopoverScript({
                       name:"processProduction",
                       popName:"content",
                       scriptContent:"openWindowBack('"+JSON.stringify(list[flag])+"')"
                   });
                   appcan.window.evaluateScript({
                       name:"proProinputMaterial", 
                       scriptContent:"closeWindow()"
                   });
                   FLAG = 0; 
            }else{
                 if(lastFlag != null){
                     $("#"+lastFlag).removeClass("zk-clickR");
                     $("#"+lastFlag).addClass("yqq-xxk");
                 }
                 lastFlag = flag;
                $("#"+lastFlag).removeClass("yqq-xxk");
                $("#"+lastFlag).addClass("zk-clickR");
            }
        }
    </script>
</html>
