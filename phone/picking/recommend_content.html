<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="css/yqq_cgrk.css">
        <link rel="stylesheet" type="text/css" href="css/wkf.css"/>
        <script src="../js/init.js"></script>
    </head>
    <body class="um-vp" ontouchstart>
        <div  class="ub ub-f1 ub-ver yqq-xxk uc-a uinn umar-a " style="margin-bottom: 1em">
           <div  class="ub yqq-w10" >
                 <div  class="ub yqq-w3 yqq-bbd uinn ub-pc ub-ac wkf-font-w">品号</div>
                 <div  id="purNumber" class="ub ub-f1 umar-l yqq-bbd uinn ub-ac ub-pc wkf-hh wkf-font-w w-click"></div>
              </div>
              <div  class="ub yqq-w10" >
                 <div  class="ub yqq-w3 yqq-bbd uinn ub-pc ub-ac wkf-font-w">品名</div>
                 <div  id="purName" class="ub ub-f1 umar-l yqq-bbd uinn ub-ac ub-pc wkf-hh wkf-font-w "></div>
              </div>
              <div  class="ub yqq-w10" >
                 <div  class="ub yqq-w3 yqq-bbd uinn ub-pc ub-ac wkf-font-w">规格</div>
                 <div  id="purStand" class="ub ub-f1 umar-l yqq-bbd uinn ub-ac ub-pc wkf-hh wkf-font-w"></div>
              </div>
              <div  class="ub yqq-w10" >
                  <div class="ub yqq-w3 yqq-bbd uinn ub-pc ub-ac wkf-font-w">
                      <div  id="count"class="ub">数量</div>
                      <div  id="unit" class="ub wkf-font-r"></div>
                  </div>
                  <div  class="ub ub-f1 umar-l yqq-bbd ub-ac ub-pc wkf-font-z">
                     <input type="" id="amount" name=""  class="wkf-input-nob wkf-font-w" style="width:98%;text-align:center;border:none; height: 2.2em;" value="" placeholder="请手动输入"/ >
                 </div>
              </div>
        </div>
    </body>
    <script src="../js/appcan.js"></script>
    <script src="../js/appcan.control.js"></script>
    <script src="../js/locStorageModify.js"></script>
    </body>
    <script>
        appcan.ready(function() {
        });
        appcan.button('#purNumber','ani-act',function(){
            localOption.localSave( 'picpurNumber' );
            appcan.window.open({
                name:'picpurNumber',
                data:'purNumber.html',
            })
        });
        
        function openWindowBack(obj){
            obj = JSON.parse(obj);
            $('#purNumber').html(obj.MaterialID);
            $('#purName').html(obj.MatName);
            $('#purStand').html(obj.Standard);
            $('#unit').html('('+obj.Company+')');
        }
        
        function showSearchResult(){
            var purNumber = $('#purNumber').html();
            var purName = $('#purName').html();
            var purStand = $('#purStand').html();
            var amount = $('#amount').val();
            if(purNumber == '' || amount == ''){
                appcan.window.openToast('请先完善信息！',1000,5,0);
                return;
            }
            var showJson = {
                warehouse:appcan.locStorage.val('RECWHBARCODE'),
                purNumber:purNumber,
                purName:purName,
                purStand:purStand,
                amount:amount
            };
            appcan.locStorage.val('RECOMMENDSHOWJSON',showJson);
            localOption.localSave('picrecommendShow');
            appcan.window.open({
                name:'picrecommendShow',
                data:'recommendShow.html',
            })
        }
        
    </script>
</html>
