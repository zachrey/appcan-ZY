<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../css/ui-box.css">
        <link rel="stylesheet" href="../css/ui-base.css">
        <link rel="stylesheet" href="../css/ui-color.css">
        <link rel="stylesheet" href="../css/appcan.icon.css">
        <link rel="stylesheet" href="../css/appcan.control.css">
        <link rel="stylesheet" href="css/yqq_cgrk.css">
        <link rel="stylesheet" type="text/css" href="css/wkf.css"/>
        <script src="../js/init.js"></script>
    </head>
    <body class="um-vp " ontouchstart>
        <div id="page_0" class="up ub ub-ver sc-bg " tabindex="0">
            <!--header开始-->
            <div id="header" class="uh bc-text-head ub">
                <div class="nav-btn" id="nav-left">
                    <div class="fa fa-angle-left fa-2x"></div>
                </div>
                <h1 class="ut ub-f1 ulev-3 ut-s tx-c " tabindex="0" style="color:white;">条码替换</h1>
                <div class="nav-btn nav-bt" id="nav-right">
                    <div class="ulev-3 wkf-font-r"></div>
                </div>
            </div>
            <!--header结束--><!--content开始-->
            <div id="content" class="ub-f1 tx-l">
 
            </div>
            <!--content结束-->
            <div id="footer" class="umar-a ub  wkf-hg-min " >
                <div id="repSubmit"   class="ub ub-f1 uc-a ub-ac ub-pc yqq-font-w  umar-r  yqq-xxk-a" >
                    提交
                </div>
                
            </div>

        </div>
        <script src="../js/appcan.js"></script>
        <script src="../js/appcan.control.js"></script>
        <script src="../js/locStorageModify.js"></script>
    </body>
    <script>
        appcan.ready(function() {
            var titHeight = $('#header').offset().height;
            appcan.frame.open("content", "BarcodeReplace_content.html", 0, titHeight);
            window.onorientationchange = window.onresize = function() {
                appcan.frame.resize("content", 0, titHeight);
            }
            //监听返回按钮
           uexWindow.onKeyPressed = function( keyCode){
                if( keyCode == 0){
                    localOption.localPop();
                    setTimeout(function(){appcan.window.close(-1);},500);
                }
            }
           uexWindow.setReportKey(0,1);
        });
        
        appcan.button("#repSubmit","ani-act",function(){
              appcan.window.evaluatePopoverScript({
                  name:'BarcodeReplace',
                  popName:'content',
                  scriptContent:'repSubmit()',
              })
        })
        
        appcan.button('#nav-left','ani-act',function(){
            localOption.localPop();
            setTimeout(function(){appcan.window.close(-1);},500);
        })
        
        
        var reload = function(){
            uexWindow.reload();
        }
        
    </script>
</html>
